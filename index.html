<header>
  <h2>Recent Posts</h2>
</header>

{% for post in site.posts %}
<article id="{{ post.id }}" class='post'>
  <header>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  </header>
  {{ post.excerpt }}
  <div class="read-more">
    <a href="{{ post.url }}">Read more...</a>
  </div>
</article>
{% endfor %}
