{% extends "default.html" %}

{% block sidebar %}
{% endblock sidebar %}

{% block content %}
<header>
  <h2>Recent Posts</h2>
</header>

{% for post in posts %}
<article id="{{ post.id }}" class='post'>
  <header>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  </header>
  {{ post.excerpt }}
  <div class="read-more">
    <a href="{{ post.url }}">Read more...</a>
  </div>
</article>
{% endfor %}
{% endblock content %}
